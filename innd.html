<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="styy.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" id="rand">random colors</span>
        </div>
    </nav>


    <div class="container d-flex flex-column align-items-center my-2 py-5 gap-3">
        <div id="boxColor" class="d-flex justify-content-center align-items-center">
    
        </div>
        <button id="copyBtn" class="btn btn-outline-dark">Copy <i class="fa-solid fa-copy"></i></button>
        <button id="colorBtn" class="btn btn-dark">Change Color</button>
    </div>
    <div id="copyToast" class="toast text-bg-primary align-items-center position-fixed top-0 end-0 m-3" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                Color copied!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    <script src="./main.js"></script>

    <script src="https://kit.fontawesome.com/c89eda4aa7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>
</html>
